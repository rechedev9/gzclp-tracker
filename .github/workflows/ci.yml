name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          no-cache: false

      - run: bun install --frozen-lockfile

      - run: bun run typecheck

      - run: bun run lint

      - run: bun run format:check

      - run: bun run test

      - run: bun run build
        env:
          # Required for production Vite build validation.
          # Points to the Railway-hosted API (which also serves the SPA).
          VITE_API_URL: https://gravityroom.app

  deploy:
    needs: validate
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service gravity-room --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
