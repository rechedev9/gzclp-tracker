<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#c8a84e" />
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <title>Gravity Room</title>
    <meta
      name="description"
      content="Train smarter, progress faster. Science-backed training programs with automatic progression."
    />
    <link rel="canonical" href="https://gravityroom.app/" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/logo.webp" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gravityroom.app/" />
    <meta property="og:site_name" content="Gravity Room" />
    <meta property="og:title" content="Gravity Room" />
    <meta
      property="og:description"
      content="Stop guessing in the gym. Follow proven programs that auto-adjust weight, sets, and reps."
    />
    <meta property="og:image" content="/og-image.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Gravity Room logo" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/og-image.webp" />
    <meta name="twitter:title" content="Gravity Room" />
    <meta
      name="twitter:description"
      content="Stop guessing in the gym. Follow proven programs that auto-adjust weight, sets, and reps."
    />

    <!-- Fonts via Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Gravity Room",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "Web",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
        "description": "Science-backed training programs with automatic progression for the GZCLP weightlifting program."
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
